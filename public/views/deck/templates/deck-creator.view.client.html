<div ng-include="'views/common/templates/header.view.client.html'"></div>
<h2>Deck Creator</h2>
<form>
  <div class="container col-xs-4 col-xs-offset-4">
    <div class="form-group">
      <label>Name</label>
      <input required ng-model="name" class="form-control" type="text" placeholder="Deck Name"></input>
    </div>
    <div class="form-group">
      <label>Format</format>
      <select required class="form-control" ng-model="format">
        <option value="Standard">Standard</option>
        <option value="Wild">Wild</option>
      </select>
    </div>
    <div class="form-group">
      <label>Class</label>
      <select required ng-model="playerClass" class="form-control" name="playerClasses">
        <option value="Druid">Druid</option>
        <option value="Hunter">Hunter</option>
        <option value="Mage">Mage</option>
        <option value="Paladin">Paladin</option>
        <option value="Priest">Priest</option>
        <option value="Rogue">Rogue</option>
        <option value="Shaman">Shaman</option>
        <option value="Warlock">Warlock</option>
        <option value="Warrior">Warrior</option>
      </select>
    </div>
    <div ng-show="model.message" class="alert">{{model.message}}</div>
    <a ng-click="model.createDeck(name, playerClass, format)" class="btn">Create Deck</a>
  </div>
</form>

<div ng-include="'views/common/templates/header.view.client.html'"></div>
<h1>Login</h1>
<form>
  <div class="container">
    <div>
      <label>Username</label>
      <input required ng-model="username" type="text" placeholder="Username"></input>
    </div>
    <div>
      <label>Password</label>
      <input required ng-model="password" type="password" placeholder="Password"></input>
    </div>
    <div ng-show="model.message" class="alert">{{model.message}}</div>
    <a ng-click="model.login(username, password)" class="btn btn-success">Login</a>
    <a href="/auth/facebook" class="btn btn-primary">
      <span class="fa fa-facebook"></span> Facebook
    </a>
    <a href="/auth/google" class="btn btn-danger">
      <span class="fa fa-google-plus"></span> Google+
    </a>
  </div>
  <label>New to Theorycraftr?</label>
  <div><a href="#!/register" class="btn btn-primary">Register Now!</a></div>
  </div>
</form>

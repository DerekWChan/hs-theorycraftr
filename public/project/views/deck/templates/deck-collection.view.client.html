<h2>Deck Collection</h2>
<a href="#!/user/{{model.userId}}/deck/new" class="btn btn-primary">Build New Deck</a>
<div>
  <ul>
    <li ng-repeat="deck in model.decks">
      <a href="#!/user/{{model.userId}}/deck/{{deck._id}}/details">{{deck.name}}</a>
      <a href="#!/user/{{model.userId}}/deck/{{deck._id}}/edit">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </li>
</ul>
</div>

<h1>Login</h1>
<form>
  <div class="container">
    <div>
      <label>Username</label>
      <input required ng-model="user.username" type="text" placeholder="Username"></input>
    </div>
    <div>
      <label>Password</label>
      <input required ng-model="user.password" type="password" placeholder="Password"></input>
    </div>
    <div ng-show="model.message" class="alert">{{model.message}}</div>
    <div><a ng-click="model.login(user)" class="btn btn-success">Login</a></div>
    <label>New to Theorycraftr?</label>
    <div><a href="#!/register" class="btn btn-primary">Register Now!</a></div>
  </div>
</form>

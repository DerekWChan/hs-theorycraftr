<h2>{{model.user.username}}</h2>
<p>{{model.user.role}}</p>
<p>Registered on: {{model.user.registrationDate}}</p>
<p>Email: {{model.user.email}}</p>
<a href="#!/user/{{model.userId}}/decks" class="btn btn-primary">Decks</a>
<form>
  <div class="container">
    <div><label>Username</label>
    <input required ng-model="newInfo.username" type="text" placeholder="{{model.user.username}}"></input></div>
    <div><label>Email</label>
    <input required ng-model="newInfo.email" type="text" placeholder="{{model.user.email}}"></input></div>
    <div ng-show="model.message" class="alert">{{model.message}}</div>
    <a ng-click="model.updateProfile(newInfo)" class="btn btn-success">Update Profile</a>
    <a ng-click="model.logout()" class="btn btn-primary">Logout</a>
    <a ng-click="model.deleteUser()" class="btn btn-danger">Delete Profile</a>
  </div>
</form>
